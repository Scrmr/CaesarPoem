<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher Poem Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Cypher Poem Game</h1>
            <p>Enter up to 10 words to generate a poem:</p>
        </header>
        <main>
            <textarea id="word-input" placeholder="Enter words here (max 10 words)" maxlength="200"></textarea>
            <button id="generate-btn">Generate Poem</button>
            <div id="poem-container" class="poem-container">
                <!-- The poem will be displayed here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
